name: ðŸš€ Sync to Hugging Face Space

on:
  push:
    branches: [main]   # Trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¤— Sync with Hugging Face Hub
        uses: huggingface/hub-action@v1
        with:
          # Name of your HF repo (user_or_org/repo_name)
          repo: tsrivallabh/Linkedin-AI-Assistant
          # Type of repository: space, model, or dataset
          repo-type: space
          # Optional: SDK type for space (gradio, streamlit, docker, etc.)
          space-sdk: docker
          # If you want to keep it private (boolean, no quotes)
          private: false
          # Hugging Face token (should be saved in GitHub secrets)
          token: ${{ secrets.HF_TOKEN }}
